<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
  <title>Picobook Login</title>
  <meta name="robots" content="noindex, nofollow" />
<link rel="icon" type="image/x-icon" href="https://axcora.my.id/data/uploads/pico/piconic/pico-cms.jpg" />
<link rel="stylesheet" href="{{ theme_url }}/style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{{ theme_url }}/css/style.css" rel="stylesheet"/>
  </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 p-3 p-mt-3"></div>
            <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4 p-3 p-md-5 text-center shadow rounded">
<h3>Picobook Login</h3>
<img  class="img-fluid" src="https://axcora.my.id/data/uploads/pico/piconic/pico-cms.jpg" alt="picobook" />
<hr/>
  <form id="login-form" method="post" action="">
    {% if login_error %}<p class="error">{{ login_error }}</p>{% endif %}
    <div>
      <label for="password">Password:</label>
    </div>
    <div>
      <input type="password" class="form-control text-center" name="password" id="password" autofocus/><br/>
      <input type="submit" value="Login" class="btn btn-dark btn-lg col-12 text-white"/>
      <hr/>
      <div class="text-center">
      <a href="{{ base_url }}">Home page</a>
      </div>
    </div>
  </form>
  </div>

</div>
</div>

<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
</body>
</html>
